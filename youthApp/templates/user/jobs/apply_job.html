{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="max-w-3xl mx-auto mt-10 mb-10 bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Apply for {{ job.job_title }}</h2>
    <p class="text-gray-500 mb-6">{{ job.company.name }} â€” {{ job.location }}</p>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div>
            <label class="block mb-1 text-gray-700 font-medium">Full Name</label>
            <input type="text" name="name" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-custom focus:outline-none" />
        </div>

        <div>
            <label class="block mb-1 text-gray-700 font-medium">Email Address</label>
            <input type="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-custom focus:outline-none" />
        </div>

        <div>
            <label class="block mb-1 text-gray-700 font-medium">Upload Resume <span class="text-red-500">*</span></label>
            <input type="file" name="resume" accept=".pdf,.doc,.docx" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-xl file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-custom file:text-white hover:file:bg-custom/90" />
        </div>

        <div>
            <label class="block mb-1 text-gray-700 font-medium">Upload Cover Letter (Optional)</label>
            <input type="file" name="cover_letter" accept=".pdf,.doc,.docx"
                   class="w-full px-4 py-2 border border-gray-300 rounded-xl file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-200 file:text-gray-700 hover:file:bg-gray-300" />
        </div>

        <div>
            <label class="block mb-1 text-gray-700 font-medium">Additional Questions (Optional)</label>
            <textarea name="additional_questions" rows="4"
                      class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-custom focus:outline-none resize-none"></textarea>
        </div>

        <button type="submit"
                class="w-full bg-custom text-white py-3 rounded-xl text-lg font-semibold hover:bg-custom/90 transition duration-200">
            Submit Application
        </button>
    </form>
</div>

{% endblock %}
