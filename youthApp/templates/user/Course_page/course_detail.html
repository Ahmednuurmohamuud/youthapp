{% if messages %}
  {% for message in messages %}
    <div class="bg-green-100 text-green-800 p-3 rounded mb-4">
        {{ message }}
    </div>
  {% endfor %}
{% endif %}

<h1 class="text-2xl font-bold">{{ course.course_name }}</h1>
<p class="text-gray-700 mt-2">{{ course.course_description }}</p>
