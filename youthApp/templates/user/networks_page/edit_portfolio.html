{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow mt-10">
  <h2 class="text-2xl font-bold mb-4">Edit Your Portfolio</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Save</button>
  </form>
</div>
{% endblock %}
